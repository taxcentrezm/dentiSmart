<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartDent ERP — HR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .card { @apply bg-white rounded-2xl shadow p-4; }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 antialiased">

  <!-- Header -->
  <header class="bg-green-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-white/90 flex items-center justify-center shadow">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3v6"></path><path d="M8 10s1 2 4 2 4-2 4-2"></path><path d="M6 21s2-4 6-4 6 4 6 4"></path>
          </svg>
        </div>
        <div class="font-semibold text-lg">SmartDent ERP</div>
      </div>
      <div class="flex items-center gap-3">
        <button class="bg-white/90 text-green-600 px-3 py-2 rounded-md inline-flex items-center gap-2 shadow-sm">
          <i data-feather="user-plus"></i> Add Staff
        </button>
        <div class="relative">
          <button class="flex items-center gap-2 bg-white/90 px-3 py-2 rounded-full shadow-sm">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=100&auto=format&fit=crop" class="w-8 h-8 rounded-full object-cover">
            <span class="hidden md:inline-block text-sm">Dr. Phiri</span>
            <i data-feather="chevron-down"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-6 space-y-6">
    <!-- Staff Directory -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">Staff Directory</h2>
      <ul id="staffList" class="divide-y"></ul>
    </div>

    <!-- Payroll & Leave -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card">
        <h3 class="font-semibold mb-3">Payroll Summary</h3>
        <ul class="space-y-2 text-sm">
          <li class="flex justify-between"><span>Total Staff</span><span>4</span></li>
          <li class="flex justify-between"><span>Total Payroll</span><span>$12,300</span></li>
          <li class="flex justify-between text-green-600"><span>Last Run</span><span>Oct 01</span></li>
        </ul>
        <div class="mt-4 flex gap-2">
          <button class="flex-1 px-4 py-2 rounded-md bg-green-600 text-white">Run Payroll</button>
          <button class="px-4 py-2 rounded-md border">Export</button>
        </div>
      </div>

      <div class="card">
        <h3 class="font-semibold mb-3">Leave Tracker</h3>
        <ul class="space-y-2 text-sm">
          <li class="flex justify-between"><span>Dr. Alice Mwansa</span><span>2 days</span></li>
          <li class="flex justify-between"><span>Nurse Chipo</span><span>1 day</span></li>
          <li class="flex justify-between"><span>Receptionist Tinashe</span><span>0 days</span></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="mt-8 text-sm text-gray-500 text-center">
    SmartDent ERP • Human Resources & Payroll
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();

    const staff = [
      { name: 'Dr. Alice Mwansa', role: 'Dentist', salary: 5000 },
      { name: 'Dr. Brian Zulu', role: 'Orthodontist', salary: 6200 },
      { name: 'Nurse Chipo', role: 'Dental Nurse', salary: 1200 },
      { name: 'Receptionist Tinashe', role: 'Admin', salary: 900 }
    ];

    function renderStaff(){
      const ul = document.getElementById('staffList');
      ul.innerHTML = '';
      staff.forEach(emp => {
        const li = document.createElement('li');
        li.className = 'py-3 flex items-center justify-between';
        li.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="p-2 rounded-md bg-green-50"><i data-feather="user" class="text-green-600"></i></div>
            <div>
              <div class="font-medium">${emp.name}</div>
              <div class="text-xs text-gray-500">${emp.role}</div>
            </div>
          </div>
          <div class="text-right">
            <div class="text-sm">$${emp.salary.toLocaleString()}</div>
            <div class="text-xs text-gray-500">Net $${(emp.salary * 0.88).toFixed(2)}</div>
          </div>
        `;
        ul.appendChild(li);
      });
      feather.replace();
    }

    renderStaff();
  </script>
</body>
</html>
